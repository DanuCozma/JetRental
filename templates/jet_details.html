<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}
    <link href="{{ url_for('static', filename='styles/jet_details.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
<!-- Header Section -->
{% include 'header.html' %}

<!-- Jet Details Section -->
<section class="jet-details">
    <div class="container">
        <div class="jet-info">
            <div class="jet-image">
                <img alt="{{ jet.name }}" class="jet-image" src="{{ jet.image_url }}">
            </div>
            <div class="jet-description">
                <h2>{{ jet.name }} {{ jet.model }}</h2>
                <p><strong>Year:</strong> {{ jet.year }}</p>
                <p><strong>Color:</strong> {{ jet.color }}</p>
                <p><strong>Price per day:</strong> ${{ jet.price }}</p>
            </div>
        </div>
        <div class="rental-form-section">
            <h3>Ready to Rent?</h3>
            <!-- Rental Form -->
            <form action="/rent/{{ jet.id }}" id="rental-form" method="POST">
                <div class="form-group">
                    <label for="start-date">Start Date:</label>
                    <input id="start-date" name="start_date" required type="date">
                </div>
                <div class="form-group">
                    <label for="end-date">End Date:</label>
                    <input id="end-date" name="end_date" required type="date">
                </div>
                <!-- Decoration Options -->
                <div class="decoration-options">
                    <input id="max_speed" name="decorators" type="text" value="maxspeed">
                    <label for="max_speed">Max Speed</label><br>
                    <input id="gps" name="decorators" type="checkbox" value="gps">
                    <label for="gps">GPS</label><br>
                </div>
                <button type="submit">Rent Jet</button>
            </form>
        </div>
        <div class="jet-actions">
            <a class="button back-button" href="/jets">Back to Jets</a>
        </div>
    </div>
</section>

<!-- Footer Section -->
{% include 'footer.html' %}

</body>
</html>
